<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles_menu.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>CPS - Меню</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="wrapper--header">
                <nav class="pop-up pop-up--style">
                    <button class="pop-up__button pop-up__button--burger--close">
                        <img src="./img/Buttons/burger-close.svg" alt="Закрыть выплывающее меню">
                    </button>
                    <img class="pop-up__logo" src="./img/Logo/logo.svg" alt="Логотип компании CPS">
                    <button class="pop-up__button pop-up__button--search">
                        <img src="./img/Buttons/search.svg" alt="Поиск по сайту">
                    </button>
                </nav>
            </div>
        </header>
    <main class="main">
        <div class="wrapper--list">
            <ul class="pop-up__list">
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                       Ремонт техники
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Услуги и сервисы
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Корпоративным клиентам
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Продавцам техники
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Партнёрам
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Производителям
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Наши сервисные центры
                    </button>
                </li>
                <li class="pop-up__list-item">
                    <button class="pop-up__button--list">
                        Контакты
                    </button>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper--contact-us">
            <div class="contact-us">
                <button class="pop-up__button pop-up__button--call pop-up__button--footer">
                    <img src="./img/Buttons/call.svg" alt="Заказать звонок">
                </button>
                <button class="pop-up__button pop-up__button--chat pop-up__button--footer">
                    <img src="./img/Buttons/chat.svg" alt="Обратная связь">
                </button>
                <button class="pop-up__button pop-up__button--profile pop-up__button--footer">
                    <img src="./img/Buttons/profile.svg" alt="Профиль">
                </button>
                <a class="contact-us__email" href="mailto:mail@cps.com">
                    mail@cps.com
                </a>
                <a class="contact-us__phone" href="tel:+88008908900">
                    8 800 890 8900
                </a>
            </div>
            <div class="language">
                <a class="language__ru language--style" href="#">
                    RU
                </a>
                <a class="language__en language--style" href="#">
                    EN
                </a>
                <a class="language__ch language--style" href="#">
                    CH
                </a>
            </div>
        </div>
    </footer>
    </div>
</body>
</html>
