<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ремонт техники DELL">
    <meta name="keywords" content="DELL, ремонт, ноутбук, техника, гарантия, качество">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>CPS - Услуги и сервисы</title>
</head>
<body>
    <div class="wrapper wrapper--header">
        <header class="header">
            <nav class="menu menu--style">
                <button class="menu__button menu__button--burger">
                    <img src="./img/Buttons/burger.svg" alt="Меню">
                </button>
                <img class="divider divider--left" src="./img/divider.svg" alt="Левый разделитель секций"/>
                <a class="logo-link" href="">
                    <img class="logo" src="./img/Logo/logo.svg" alt="Логотип компании CPS">
                </a>
                <button class="menu__button menu__button--call menu__button--tablet">
                    <img src="./img/Buttons/call.svg" alt="Заказать звонок">
                </button>
                <button class="menu__button menu__button--chat menu__button--tablet">
                    <img src="./img/Buttons/chat.svg" alt="Обратная связь">
                </button>
                <button class="menu__button menu__button--profile menu__button--tablet">
                    <img src="./img/Buttons/profile.svg" alt="Профиль">
                </button>
                <img class="divider divider--right" src="./img/divider.svg" alt="Правый разделитель секций"/>
                <button class="menu__button menu__button--repair">
                    <img src="./img/Buttons/repair.svg" alt="Оставить заявку">
                </button>
                <button class="menu__button menu__button--checkstatus">
                    <img src="./img/Buttons/checkstatus.svg" alt="Статус ремонта">
                </button>
            </nav>
        </header>
    </div>
    <main class="main">
        <div class="wrapper wrapper--main">
        <article class="content">
            <section class="title">
                <div class="text title__text">
                <h1>
                    Услуги и сервисы
                </h1>
                <div class="title__button">
                    <button class="menu__button menu__button--repair title__button--desktop"> Оставить заявку 
                        <img class="title__btn-img" src="./img/Buttons/repair.svg" alt="Оставить заявку">
                    </button>
                    <button class="menu__button menu__button--checkstatus title__button--desktop"> Статус ремонта 
                        <img class="title__btn-img" src="./img/Buttons/checkstatus.svg" alt="Статус ремонта">
                    </button>
                </div>
                </div>
            </section>
            <section class="scroll">
                <div class="wrapper wrapper--scroll">
                    <ul class="scroll__list">
                        <li class="scroll__list-item">
                            <button class="scroll__button">
                                Ремонтируемые бренды
                            </button>
                        </li>
                        <li class="scroll__list-item">
                            <button class="scroll__button">
                                Ремонтируемые устройства
                            </button>
                        </li>
                        <li class="scroll__list-item">
                            <button class="scroll__button">
                                Цены на услуги
                            </button>
                        </li>
                        <li class="scroll__list-item">
                            <button class="scroll__button">
                                Адреса сервисных центров
                            </button>
                        </li>
                        <li class="scroll__list-item">
                            <button class="scroll__button">
                                Специальные цены
                            </button>
                        </li>
                        <li class="scroll__list-item">
                            <button class="scroll__button">
                                Отзывы
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="about">
                <div class="wrapper wrapper--about">
                    <div class="about__text">
                        <p>
                            Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
                            Только у нас вы можете отремонтировать свой ноутбук Dell с официальной 
                            гарантией производителя.
                        </p>
                        <br>
                        <div class="about__button">
                            <button class="about__button--read-more">
                                <img class="read-more" src="./img/Buttons/more.svg" alt="Читать далее"> 
                                Читать далее
                            </button>
                        </div>
                    </div>
                    <div class="about__img">
                        <img class="about__image" src="./img/01.jpg" alt="Фотография вывески компании CPS">
                    </div>
                </div>
            </section>
        </article>
        </div>
    </main>
</body>
</html>
